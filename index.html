<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="container">
    <h1 class="title">Color Palette Generator</h1>
    <p class="desc">Generate awesome palettes</p>

    <div class="search">
        <div class="code">
            <input type="text" id="search-input" placeholder="Color code or name"/>
            <span class="search-color"></span>
        </div>
        <label for="search-image" class="image">
            <input type="file" id="search-image" hidden>
            <i class="fas fa-image"></i>
        </label>
    </div>

    <div class="option">
        <select id="palette-type">
            <option value="analogous">Analogous</option>
            <option value="monochromatic">Monochromatic</option>
            <option value="triadic">Triadic</option>
            <option value="compound">Compound</option>
            <option value="shades">Shades</option>
            <option value="tetradic">Tetradic</option>
            <option value="square">Square</option>
        </select>
        <select id="palette-count">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
    </div>

    <div class="or" id="random-btn">Or generate random</div>

    <div id="palette-container"></div>

    <p class="label">Related Colors</p>
    <div class="palette" id="related"></div>

    <div class="or">Download Palette</div>
    <div class="option">
        <input type="text" id="download-name" placeholder="filename" value="palette"/>
    </div>
    <div class="option">
        <select id="download-format">
            <option value="png">PNG</option>
            <option value="svg">SVG</option>
            <option value="css">CSS</option>
            <option value="json">Json</option>
        </select>
        <button class="btn" id="download-btn">Download</button>
    </div>

    <div class="toast">Toast Message</div>
</div>

<script src="script.js"></script>
</body>
</html>
